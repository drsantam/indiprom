title: 'PRO-CTCAE పెల్విస్'
description: 'ప్రతికూల ఘటనల కొరకు సాధారణ పదజాలం ప్రమాణం యొక్క రోగి-నివేదించబడ్డ ఫలితాల వెర్షన్ ఉపయోగించి ప్రశ్నావళి (PRO-CTCAE)'
category: PROM
elements: "introduction:\n  '#title': పరిచయం\ninroduction_text:\n  '#text': \"<p>వ్యక్తులు తమ క్యాన్సర్ కు చికిత్స చేయడం ద్వారా, కొన్నిసార్లు విభిన్న లక్షణాలు మరియు దుష్ప్రభావాలను అనుభూతి చెందవచ్చు. ప్రతి ప్రశ్నకు, గత 7 రోజుల్లో మీ అనుభవాలను అత్యుత్తమంగా వివరించే ఒక ప్రతిస్పందనను దయచేసి ఎంచుకోండి...</p>\\n\"\ntaste:\n  '#title': రుచి\ntaste_severity:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీ యొక్క తీవ్రమైన ఆహారం లేదా పానీయాలను వారి చెత్త వద్ద మీరు ఎంత తీవ్రంగా తిన్నారు?'\nappetite1:\n  '#title': 'ఆకలి 1'\nappetite_loss_severity:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీ ఆకలి ఎంత తీవ్రంగా ఉంది?'\nappetite2:\n  '#title': 'ఆకలి 2'\nappetite_loss_interference:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీ సాధారణ లేదా రోజువారీ కార్యకలాపాల్లో ఆకలి తగ్గడం ఎంత మేరకు అంతరాయం కలిగిస్తుంది?'\nnausea1:\n  '#title': 'వికారం 1'\nnausea_frequency:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీకు ఎంత తరచుగా వికారం వచ్చింది?'\nnausea2:\n  '#title': 'వికారం 2'\nnausea_severity:\n  '#title': ' గడిచిన 7 రోజుల్లో, మీ వికారం యొక్క తీవ్రత ఎంత?'\nvomiting1:\n  '#title': 'వాంతులు 1'\nvomiting_frequency:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీకు ఎంత తరచుగా వాంతులు వచ్చాయి?'\nvomiting2:\n  '#title': 'వాంతులు 2'\nvomiting_severity:\n  '#title': ' గడిచిన 7 రోజుల్లో, మీ వాంతి యొక్క తీవ్రత ఎంత?'\nheartburn1:\n  '#title': 'గుండెల్లో మంట 1'\nheartburn_frequency:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీకు ఎంత తరచుగా హార్ట్ బర్న్ వచ్చింది?'\nheartburn2:\n  '#title': 'గుండెమంట 2'\nheartburn_severity:\n  '#title': ' గడిచిన 7 రోజుల్లో, మీ హార్ట్ బర్న్ యొక్క తీవ్రత ఎంత?'\nflatulence:\n  '#title': ఫ్లాటులెన్స్\nflatulence_present:\n  '#title': ' గడిచిన 7 రోజుల్లో, మీకు ఏదైనా GAS (ఫ్లాటులెన్స్) పెరిగిందా?'\n  '#options':\n    - 'No'\n    - 'Yes'\nbloating1:\n  '#title': '1'\nbloating_frequency:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీకు ఎంత తరచుగా BLOATING వచ్చింది?'\nbloating2:\n  '#title': 'బ్లోటింగ్ 2'\nbloating_severity:\n  '#title': ' గడిచిన 7 రోజుల్లో, మీ యొక్క అత్యంత చెత్త వద్ద మీ యొక్క బ్లోటింగ్ తీవ్రత ఎంత?'\nhiccups1:\n  '#title': 'ఎక్కిళ్ళు 1'\nhiccup_frequency:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీకు ఎంత తరచుగా హెచ్ ఐసికప్ లు వచ్చాయి?'\nhiccups2:\n  '#title': 'ఎక్కిళ్ళు 2'\nhiccup_severity:\n  '#title': ' గడిచిన 7 రోజుల్లో, మీ హెచ్ ఐసికప్ యొక్క తీవ్రత ఎంత తీవ్రంగా ఉంది?'\nconstipation:\n  '#title': మలబద్ధకం\nconstipation_severity:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీ మలబద్ధకం యొక్క తీవ్రత ఎంత?'\ndiarrhea:\n  '#title': డయేరియా\ndiarrhea_frequency:\n  '#title': 'గడిచిన 7 రోజుల్లో, ఎంత తరచుగా విరేచనం లేదా నీరు గా మలాన్ని మీరు కలిగి ఉంటారు( డయేరియా/డయేరియా)?'\npain1:\n  '#title': 'నొప్పి పొత్తికడుపు 1'\nabd_pain_frequency:\n  '#title': 'గడిచిన 7 రోజుల్లో, పొత్తికడుపులో ఎంత తరచుగా నొప్పి ని మీరు కలిగి ఉన్నారు?'\npain2:\n  '#title': 'నొప్పి పొత్తికడుపు 2'\nabd_pain_severity:\n  '#title': ' గడిచిన 7 రోజుల్లో, పొత్తికడుపు (బెల్లీ ప్రాంతంలో) మీ నొప్పి తీవ్రత ఎంత?'\npain3:\n  '#title': 'నొప్పి పొత్తికడుపు 3'\nabd_pain_interference:\n  '#title': 'గడిచిన 7 రోజుల్లో, పొత్తికడుపు నొప్పి (బెల్లీ ప్రాంతంలో) మీ సాధారణ లేదా రోజువారీ కార్యకలాపాల్లో ఎంత మేరకు అంతరాయం కలిగిస్తుంది?'\nbowel_continence1:\n  '#title': 'ప్రేగు కాటినిన్సు 1'\nbowel_incontinence_frequency:\n  '#title': 'గడిచిన 7 రోజుల్లో, విరేచనాల యొక్క నియంత్రణను మీరు ఎంత తరచుగా కోల్పోయారు?'\nbowel_continence2:\n  '#title': 'ప్రేగు కాటినిన్సు 2'\nbowel_incontinence_interference:\n  '#title': ' గడిచిన 7 రోజుల్లో, మీ సాధారణ లేదా రోజువారీ కార్యకలాపాల్లో విరేచనాల నియంత్రణ కోల్పోవడం ఎంత మేరకు అంతరాయం కలిగిస్తుంది?'\nnumbness1:\n  '#title': 'తిమ్మిరి 1'\nnumbness_severity:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీ చేతులు లేదా పాదాల్లో తిమ్మిరి లేదా తిమ్మిరి తీవ్రత ఎంత?'\nnumbness2:\n  '#title': 'తిమ్మిరి 2'\nnumbness_interference:\n  '#title': ' గడిచిన 7 రోజుల్లో, మీ చేతులు లేదా పాదాలు మీ సాధారణ లేదా రోజువారీ కార్యకలాపాలకు ఎంత అంతరాయం కలిగించాయి?'\ndysuria:\n  '#title': డైసురియా\ndysuria_severity:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీ నొప్పి తీవ్రత లేదా మూత్రవిసర్జన తో ఎంత తీవ్రంగా ఉంది?'\nurinary_urgency1:\n  '#title': 'మూత్రఅత్యవసరం 1'\nurinary_urgency_frequency:\n  '#title': ' గడిచిన 7 రోజుల్లో, మీరు ఎంత తరచుగా మూత్రవిసర్జన చేయాలనే కోరిక ను మీరు అనుభూతి చెందుతంది?'\nurinary_urgency2:\n  '#title': 'మూత్రఅత్యవసరం 2'\nurinary_urgency_interference:\n  '#title': 'గడిచిన 7 రోజుల్లో, మీ సాధారణ లేదా రోజువారీ కార్యకలాపాల్లో హటాత్తుగా మూత్రవిసర్జన చేసే వారు ఎంత మేరకు జోక్యం చేసుకోగలుగుతారు?'\nurinary_frequency1:\n  '#title': 'మూత్ర పౌన:పున్యం 1'\nurinary_frequency_frequency:\n  '#title': '  గడిచిన 7 రోజుల్లో, మీరు తరచుగా మూత్రవిసర్జన చేయాల్సి వచ్చిన సందర్భాలుఉన్నాయా?'\nurinary_frequency2:\n  '#title': 'మూత్ర పౌన:పున్యం 2'\nurinary_frequency_interference:\n  '#title': 'గడిచిన 7 రోజుల్లో, తరచుగా మూత్రవిసర్జన మీ సాధారణ లేదా రోజువారీ కార్యకలాపాల్లో ఎంత మేరకు అంతరాయం కలిగించబడింది?'\nurinary_continence1:\n  '#title': 'మూత్ర విసర్జన 1'\nurinary_continence_frequency:\n  '#title': ' గడిచిన 7 రోజుల్లో, ఎంత తరచుగా మూత్రం నియంత్రణ కోల్పోవడం జరిగింది( లీకేజీ)'\nurinary_continence2:\n  '#title': 'మూత్ర కాటిన్స్ 2'\nurinary_continence_interference:\n  '#title': '  గడిచిన 7 రోజుల్లో, మీ సాధారణ లేదా రోజువారీ కార్యకలాపాల్లో యూరిన్ (లీకేజీ) నియంత్రణ కోల్పోవడం ఎంత వరకు అంతరాయం కలిగిస్తుంది?'\nthanks:\n  '#title': ధన్యవాదాలు\nthank_you:\n  '#text': \"<p>మీ సమయానికి ధన్యవాదాలు. మీ సమాధానాలను సేవ్ చేయడం కొరకు దయచేసి దిగువ సబ్మిట్ బటన్ మీద క్లిక్ చేయండి. మీరు సమీక్షించబడుతున్నప్పుడు మీ వైద్యుడు ఈ సమాధానాలను చూస్తారు.</p>\\n\"\nctcae_appetite:\n  '#title': 'CTCAE ఆకలి'\nctcae_nausea:\n  '#title': 'CTCAE వికారం'\nctcae_vomiting:\n  '#title': 'CTCAE వాంతులు'\nctcae_heartburn:\n  '#title': 'CTCAE హార్ట్ బర్న్'\nctcae_bloating:\n  '#title': 'CTCAE బ్లోటింగ్'\nctcae_hiccups:\n  '#title': 'CTCAE ఎక్కిళ్ళు'\nctcae_bowel_incontinence:\n  '#title': 'CTCAE ప్రేగు అసంకల్పితం'\nctcae_numbness:\n  '#title': 'CTCAE తిమ్మిరి'\nctcae_urinary_urgency:\n  '#title': 'CTCAE మూత్ర అత్యవసరం'\nctcae_urinary_frequency:\n  '#title': 'CTCAE మూత్ర అవధి'\nctcae_urinary_incontinence:\n  '#title': 'CTCAE మూత్ర అసంకల్పిత'\nctcae_constipation:\n  '#title': 'CTCAE మలబద్ధకం'\nctcae_diarrhea:\n  '#title': 'CTCAE డయేరియా'\nctcae_dysuria:\n  '#title': 'CTCAE డైసురియా'\n"
