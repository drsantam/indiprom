  confirmation_title: 'ప్రతిస్పందన కు ధన్యవాదాలు !'
  confirmation_message: "ఈ ప్రశ్నలకు సమాధానం ఇవ్వడానికి సమయం తీసుకున్నందుకు ధన్యవాదాలు.<br />\nదయచేసి ఈ మరియు మీ వైద్యుడితో మీకు ఉండే ఏవైనా ఇతర సమస్యల గురించి చర్చించడానికి మొహమాటపడవద్దు.<br />\n<br />\n<strong>ఈ ప్రశ్నలకు ఒక వారం తరువాత మరోసారి సమాధానం ఇవ్వాలని మేం మిమ్మల్ని అభ్యర్థిస్తాం.స</strong>ిస్టమ్ మీకు ఎంత ఉపయోగకరంగా ఉందో అర్థం చేసుకోవడానికి ఇది మాకు సహాయపడుతుంది.ఈ<br /> <br />ప<em>్రశ్నలకు సమాధానం ఇవ్వడం లో మీకు ఏవైనా ఇబ్బందులు ఉన్నట్లయితే లేదా ప్రక్రియకు సంబంధించి మీకు ఏవైనా సూచనలు ఉన్నట్లయితే, దయచేసి మాకు సమాచారం ఇవ్వడానికి మొహమాటపడవద్దు.</em>"
