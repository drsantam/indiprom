title: 'প্রো-সিটিসিএই পেলভিস'
description: 'প্রতিকূল ঘটনার জন্য সাধারণ পরিভাষা মানদণ্ডের রোগী-রিপোর্ট করা ফলাফল সংস্করণ ব্যবহার করে একটি প্রশ্নপত্র (প্রো-সিটিসিএই)'
category: প্রম
elements: "introduction:\n  '#title': ভূমিকা\ninroduction_text:\n  '#text': \"<p>যেহেতু ব্যক্তিরা তাদের ক্যান্সারের চিকিৎসার মধ্যে দিয়ে যায়, তারা কখনও কখনও বিভিন্ন উপসর্গ এবং পার্শ্বপ্রতিক্রিয়া অনুভব করে। প্রতিটি প্রশ্নের জন্য, অনুগ্রহ করে একটি প্রতিক্রিয়া নির্বাচন করুন যা গত ৭ দিনে আপনার অভিজ্ঞতাকে সবচেয়ে ভালো ভাবে বর্ণনা করে...</p>\\n\"\ntaste:\n  '#title': স্বাদ\ntaste_severity:\n  '#title': 'গত ৭ দিনে, তাদের সবচেয়ে খারাপ সময়ে খাবার বা পানীয় খেতে আপনার সমস্যার তীব্রতা কি ছিল?'\nappetite1:\n  '#title': 'ক্ষুধা ১'\nappetite_loss_severity:\n  '#title': 'গত ৭ দিনে, তাদের সবচেয়ে খারাপ সময়ে আপনার ক্ষুধা কমে যাওয়া তীব্রতা কি ছিল?'\nappetite2:\n  '#title': 'ক্ষুধা ২'\nappetite_loss_interference:\n  '#title': 'গত ৭ দিনে, ক্ষুধা কমে যাওয়া আপনার স্বাভাবিক বা দৈনন্দিন কার্যকলাপে কতটা হস্তক্ষেপ করেছে?'\nnausea1:\n  '#title': 'বমি বমি ভাব ১'\nnausea_frequency:\n  '#title': 'গত ৭ দিনে, আপনার কতবার বমি হয়েছে?'\nnausea2:\n  '#title': 'বমি বমি ভাব ২'\nnausea_severity:\n  '#title': ' গত ৭ দিনে, আপনার বমি বমি ভাব কি ছিল?'\nvomiting1:\n  '#title': 'বমি 1'\nvomiting_frequency:\n  '#title': 'গত ৭ দিনে, আপনি কতবার বমি করেছেন?'\nvomiting2:\n  '#title': 'বমি 2'\nvomiting_severity:\n  '#title': ' গত ৭ দিনে, আপনার সবচেয়ে খারাপ সময়ে আপনার বমির তীব্রতা কি ছিল?'\nheartburn1:\n  '#title': 'হার্টবার্ন ১'\nheartburn_frequency:\n  '#title': 'গত ৭ দিনে, তুমি কতবার হার্টবার্ন পেয়েছো?'\nheartburn2:\n  '#title': 'হার্টবার্ন ২'\nheartburn_severity:\n  '#title': ' গত ৭ দিনে, সবচেয়ে খারাপ সময়ে আপনার হার্টবার্নের তীব্রতা কি ছিল?'\nflatulence:\n  '#title': ফ্ল্যাটুলেন্স\nflatulence_present:\n  '#title': ' গত ৭ দিনে, আপনার কি গ্যাস (ফ্ল্যাটুলেন্স) বেড়ে গেছে?'\n  '#options':\n    - 'No'\n    - 'Yes'\nbloating1:\n  '#title': 'ফোলা 1'\nbloating_frequency:\n  '#title': 'গত ৭ দিনে, আপনি কতবার ফুলে উঠেছেন?'\nbloating2:\n  '#title': 'ফোলা 2'\nbloating_severity:\n  '#title': ' গত ৭ দিনে, সবচেয়ে খারাপ সময়ে আপনার ফুলে ফেঁপে ওঠা তীব্রতা কি ছিল?'\nhiccups1:\n  '#title': 'হিকাপ ১'\nhiccup_frequency:\n  '#title': 'গত ৭ দিনে, আপনি কতবার হিকাপস পেয়েছিলেন?'\nhiccups2:\n  '#title': 'হিকাপ ২'\nhiccup_severity:\n  '#title': ' গত ৭ দিনে, আপনার হিচককের তীব্রতা কি ছিল?'\nconstipation:\n  '#title': কোষ্ঠকাঠিন্য\nconstipation_severity:\n  '#title': 'গত ৭ দিনে, তাদের সবচেয়ে খারাপ সময়ে আপনার কোষ্ঠকাঠিন্যের তীব্রতা কি ছিল?'\ndiarrhea:\n  '#title': ডায়রিয়া\ndiarrhea_frequency:\n  '#title': 'গত ৭ দিনে, আপনি কতবার আলগা বা পানির মল (ডায়রিয়া/ডায়রিয়া) হয়েছে?'\npain1:\n  '#title': 'ব্যথা পেট 1'\nabd_pain_frequency:\n  '#title': 'গত ৭ দিনে, আপনার পেটে ব্যথা হয়েছে (পেট এরিয়া)?'\npain2:\n  '#title': 'ব্যথা পেট 2'\nabd_pain_severity:\n  '#title': ' গত ৭ দিনে, পেটে (পেট এরিয়া) আপনার ব্যথার তীব্রতা কি ছিল?'\npain3:\n  '#title': 'ব্যথা পেট 3'\nabd_pain_interference:\n  '#title': 'গত ৭ দিনে, পেটে ব্যথা (পেট এরিয়া) আপনার স্বাভাবিক বা দৈনন্দিন কার্যকলাপে কতটা হস্তক্ষেপ করেছে?'\nbowel_continence1:\n  '#title': 'অন্ত্রের মহাদেশ ১'\nbowel_incontinence_frequency:\n  '#title': 'গত ৭ দিনে, আপনি কতবার অন্ত্রের নড়াচড়া নিয়ন্ত্রণ হারিয়েছেন?'\nbowel_continence2:\n  '#title': 'অন্ত্রের মহাদেশ ২'\nbowel_incontinence_interference:\n  '#title': ' গত ৭ দিনে, অন্ত্রের নড়াচড়া রদের নিয়ন্ত্রণ কতটা আপনার স্বাভাবিক বা দৈনন্দিন কার্যকলাপে হস্তক্ষেপ করেছে?'\nnumbness1:\n  '#title': 'অস্থিরতা ১'\nnumbness_severity:\n  '#title': 'গত ৭ দিনে, আপনার অস্থিরতা বা আপনার হাত বা পায়ে সবচেয়ে খারাপ অবস্থা রয়ে গেছে?'\nnumbness2:\n  '#title': 'অস্থিরতা ২'\nnumbness_interference:\n  '#title': ' গত ৭ দিনে, আপনার হাতে বা পায়ে অস্থিরতা বা পায়ের আঙ্গুল আপনার স্বাভাবিক বা দৈনন্দিন কার্যকলাপে কতটা হস্তক্ষেপ করেছে?'\ndysuria:\n  '#title': ডিসুরিয়া\ndysuria_severity:\n  '#title': 'গত ৭ দিনে, আপনার ব্যথা বা প্রস্রাবের তীব্রতা কি ছিল?'\nurinary_urgency1:\n  '#title': 'প্রস্রাব জরুরী ১'\nurinary_urgency_frequency:\n  '#title': ' গত ৭ দিনে, আপনি হঠাৎ করে প্রস্রাব করার তাগিদ অনুভব করেছেন?'\nurinary_urgency2:\n  '#title': 'প্রস্রাব জরুরী 2'\nurinary_urgency_interference:\n  '#title': 'গত ৭ দিনে, হঠাৎ করে আপনার স্বাভাবিক বা দৈনন্দিন কার্যকলাপে হস্তক্ষেপ করার জন্য হঠাৎ করে কতটা অনুরোধ করা হয়েছে?'\nurinary_frequency1:\n  '#title': 'ইউরিনারি ফ্রিকোয়েন্সি ১'\nurinary_frequency_frequency:\n  '#title': '  গত ৭ দিনে, এমন কোন সময় ছিল যখন আপনাকে ঘন ঘন প্রস্রাব করতে হত?'\nurinary_frequency2:\n  '#title': 'ইউরিনারি ফ্রিকোয়েন্সি ২'\nurinary_frequency_interference:\n  '#title': 'গত ৭ দিনে, ঘন ঘন প্রস্রাব আপনার স্বাভাবিক বা দৈনন্দিন কার্যকলাপে কতটা হস্তক্ষেপ করেছে?'\nurinary_continence1:\n  '#title': 'ইউরিনারি কন্টিনমাযান ১'\nurinary_continence_frequency:\n  '#title': ' গত ৭ দিনে, আপনি কতবার প্রস্রাবের নিয়ন্ত্রণ হারিয়েছেন (লিকেজ)?'\nurinary_continence2:\n  '#title': 'ইউরিনারি কন্টিনমাযান ২'\nurinary_continence_interference:\n  '#title': '  গত ৭ দিনে, প্রস্রাবের নিয়ন্ত্রণ (লিকেজ) আপনার স্বাভাবিক বা দৈনন্দিন কার্যকলাপে কতটা হস্তক্ষেপ করেছে?'\nthanks:\n  '#title': ধন্যবাদ\nthank_you:\n  '#text': \"<p>আপনার সময়ের জন্য ধন্যবাদ। আপনার উত্তর সংরক্ষণ করতে অনুগ্রহ করে নিচের সাবমিট বাটনে ক্লিক করুন। যখন আপনাকে পর্যালোচনা করা হচ্ছে তখন আপনার ডাক্তার এই উত্তরগুলো দেখতে পাবেন।</p>\\n\"\n"
