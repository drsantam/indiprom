  confirmation_title: 'প্রতিক্রিয়ার জন্য ধন্যবাদ!'
  confirmation_message: "এই সব প্রশ্নের উত্তর দেওয়ার জন্য সময় নেওয়ার জন্য ধন্যবাদ।<br />\nদয়া করে আপনার ডাক্তারের সাথে এই এবং অন্য যে কোন বিষয় নিয়ে আলোচনা করার স্বাধীনতা অনুভব করুন।<br />\n<br />\n<strong>আমরা আপনাকে অনুরোধ করছি এক সপ্তাহ পরে আবার এই সব প্রশ্নের উত্তর দিতে।এ</strong>টা আমাদের বুঝতে সাহায্য করবে যে সিস্টেমটি আপনার জন্য কতটা উপকারী ছিল।এ<br />ই<br /> <em>প্রশ্নগুলির উত্তর দেওয়ার সময় যদি আপনার কোন অসুবিধা থাকে অথবা এই প্রক্রিয়া সম্পর্কে আপনার কোন পরামর্শ থাকে তাহলে দয়া করে আমাদের জানাতে দ্বিধা করবেন না।</em>"
