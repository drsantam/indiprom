title: 'प्रो-सीटीसीएई श्रोणि'
description: 'प्रतिकूल घटनाओं के लिए सामान्य शब्दावली मानदंडों के रोगी-रिपोर्ट किए गए परिणाम संस्करण का उपयोग करके एक प्रश्नावली (प्रो-सीटीसीएई)'
category: प्रोम
elements: "introduction:\n  '#title': परिचय\ninroduction_text:\n  '#text': \"<p>जैसा कि व्यक्ति अपने कैंसर के लिए उपचार के माध्यम से जाते हैं, वे कभी-कभी विभिन्न लक्षणों और दुष्प्रभावों का अनुभव करते हैं। प्रत्येक प्रश्न के लिए, कृपया एक प्रतिक्रिया का चयन करें जो पिछले 7 दिनों में आपके अनुभवों का सबसे अच्छा वर्णन करता है ...</p>\\n\"\ntaste:\n  '#title': स्वाद\ntaste_severity:\n  '#title': 'पिछले 7 दिनों में, उनके सबसे खराब भोजन या पीने चखने के साथ अपनी समस्याओं की गंभीरता क्या था?'\nappetite1:\n  '#title': 'भूख 1'\nappetite_loss_severity:\n  '#title': 'पिछले 7 दिनों में, उनके सबसे खराब पर अपनी कमी भूख की गंभीरता क्या था?'\nappetite2:\n  '#title': 'भूख 2'\nappetite_loss_interference:\n  '#title': 'पिछले 7 दिनों में, भूख आपके सामान्य या दैनिक गतिविधियों में कितना कम हुआ?'\nnausea1:\n  '#title': 'मतली 1'\nnausea_frequency:\n  '#title': 'पिछले 7 दिनों में, आप कितनी बार मतली था?'\nnausea2:\n  '#title': 'मतली 2'\nnausea_severity:\n  '#title': ' पिछले 7 दिनों में, अपने सबसे खराब पर अपने मतली की गंभीरता क्या था?'\nvomiting1:\n  '#title': 'उल्टी 1'\nvomiting_frequency:\n  '#title': 'पिछले 7 दिनों में आपको कितनी बार उल्टी हुई?'\nvomiting2:\n  '#title': 'उल्टी 2'\nvomiting_severity:\n  '#title': ' पिछले 7 दिनों में, अपने सबसे खराब पर अपने उल्टी की गंभीरता क्या था?'\nheartburn1:\n  '#title': 'ईर्ष्या 1'\nheartburn_frequency:\n  '#title': 'पिछले 7 दिनों में, आपको कितनी बार ईर्ष्या हुई?'\nheartburn2:\n  '#title': 'ईर्ष्या 2'\nheartburn_severity:\n  '#title': ' पिछले 7 दिनों में, अपनी सबसे खराब पर अपनी ईर्ष्या की गंभीरता क्या था?'\nflatulence:\n  '#title': 'उदर वायु'\nflatulence_present:\n  '#title': ' पिछले 7 दिनों में, क्या आपके पास गैस (पेट फूलना) की कोई वृद्धि हुई है?'\n  '#options':\n    - 'No'\n    - 'Yes'\nbloating1:\n  '#title': 'सूजन 1'\nbloating_frequency:\n  '#title': 'पिछले 7 दिनों में, आप कितनी बार सूजन है?'\nbloating2:\n  '#title': 'सूजन 2'\nbloating_severity:\n  '#title': ' पिछले 7 दिनों में, अपने सबसे खराब पर अपने सूजन की गंभीरता क्या था?'\nhiccups1:\n  '#title': 'हिचकी 1'\nhiccup_frequency:\n  '#title': 'पिछले 7 दिनों में आपको कितनी बार हिचकी आई?'\nhiccups2:\n  '#title': 'हिचकी 2'\nhiccup_severity:\n  '#title': ' पिछले 7 दिनों में, अपने सबसे खराब पर अपने हिचकी की गंभीरता क्या था?'\nconstipation:\n  '#title': कब्ज\nconstipation_severity:\n  '#title': 'पिछले 7 दिनों में, उनके सबसे खराब पर अपने कब्ज की गंभीरता क्या था?'\ndiarrhea:\n  '#title': दस्त\ndiarrhea_frequency:\n  '#title': 'पिछले 7 दिनों में आपने कितनी बार ढीले या पानी के मल (दस्त/डायरिया) लिए?'\npain1:\n  '#title': 'दर्द पेट 1'\nabd_pain_frequency:\n  '#title': 'पिछले 7 दिनों में पेट (पेट एरिया) में आपको कितनी बार दर्द हुआ?'\npain2:\n  '#title': 'दर्द पेट 2'\nabd_pain_severity:\n  '#title': ' पिछले 7 दिनों में पेट (पेट एरिया) में आपके दर्द की गंभीरता सबसे खराब थी?'\npain3:\n  '#title': 'दर्द पेट 3'\nabd_pain_interference:\n  '#title': 'पिछले 7 दिनों में पेट (पेट एरिया) में दर्द आपके सामान्य या दैनिक कामों में कितना दखल देता था?'\nbowel_continence1:\n  '#title': 'आंत्र संयम 1'\nbowel_incontinence_frequency:\n  '#title': 'पिछले 7 दिनों में, आपने कितनी बार आंत्र आंदोलनों पर नियंत्रण खो दिया?'\nbowel_continence2:\n  '#title': 'आंत्र संयम 2'\nbowel_incontinence_interference:\n  '#title': ' पिछले 7 दिनों में, आंत्र आंदोलनों के नियंत्रण का नुकसान आपके सामान्य या दैनिक गतिविधियों में कितना हस्तक्षेप करता है?'\nnumbness1:\n  '#title': 'सुन्नता 1'\nnumbness_severity:\n  '#title': 'पिछले 7 दिनों में, अपने हाथों या पैरों में अपने सुन्नता या झुनझुनी की गंभीरता क्या था अपने सबसे खराब पर?'\nnumbness2:\n  '#title': 'सुन्नता 2'\nnumbness_interference:\n  '#title': ' पिछले 7 दिनों में, कितना सुन्नता या अपने हाथों या पैरों में झुनझुनी अपने सामांय या दैनिक गतिविधियों के साथ हस्तक्षेप किया?'\ndysuria:\n  '#title': डिसुरिया\ndysuria_severity:\n  '#title': 'पिछले 7 दिनों में, अपने दर्द की गंभीरता क्या था या अपने सबसे खराब पर पेशाब के साथ जल रहा है?'\nurinary_urgency1:\n  '#title': 'मूत्र तात्कालिकता 1'\nurinary_urgency_frequency:\n  '#title': ' पिछले 7 दिनों में, आप कितनी बार अचानक पेशाब करने के लिए एक आग्रह करता हूं महसूस किया?'\nurinary_urgency2:\n  '#title': 'मूत्र तात्कालिकता 2'\nurinary_urgency_interference:\n  '#title': 'पिछले 7 दिनों में, अचानक आपके सामान्य या दैनिक गतिविधियों में हस्तक्षेप करने के लिए पेशाब करने का कितना आग्रह किया?'\nurinary_frequency1:\n  '#title': 'मूत्र आवृत्ति 1'\nurinary_frequency_frequency:\n  '#title': '  पिछले 7 दिनों में, क्या कई बार जब आपको अक्सर पेशाब करना पड़ता था?'\nurinary_frequency2:\n  '#title': 'मूत्र आवृत्ति 2'\nurinary_frequency_interference:\n  '#title': 'पिछले 7 दिनों में, अक्सर पेशाब आपके सामान्य या दैनिक गतिविधियों में कितना हस्तक्षेप करता था?'\nurinary_continence1:\n  '#title': 'मूत्र संयम 1'\nurinary_continence_frequency:\n  '#title': ' पिछले 7 दिनों में, आपको कितनी बार मूत्र नियंत्रण (रिसाव) का नुकसान हुआ?'\nurinary_continence2:\n  '#title': 'मूत्र संयम 2'\nurinary_continence_interference:\n  '#title': '  पिछले 7 दिनों में, मूत्र नियंत्रण (रिसाव) का नुकसान आपके सामान्य या दैनिक गतिविधियों में कितना हस्तक्षेप करता है?'\nthanks:\n  '#title': धन्यवाद\nthank_you:\n  '#text': \"<p>आपके समय के लिए धन्यवाद। अपने उत्तरों को सहेजने के लिए नीचे सबमिट बटन पर क्लिक करें। जब आपकी समीक्षा की जा रही है तो आपका डॉक्टर इन उत्तरों को देखेगा।</p>\\n\"\nctcae_appetite:\n  '#title': 'सीटीसीएई भूख'\nctcae_nausea:\n  '#title': 'सीटीसीई मतली'\nctcae_vomiting:\n  '#title': 'सीटीसीए उल्टी'\nctcae_heartburn:\n  '#title': 'सीटीसीएई नाराज़गी'\nctcae_bloating:\n  '#title': 'सीटीसीएई सूजन'\nctcae_hiccups:\n  '#title': 'सीटीसीएई हिचकी'\nctcae_bowel_incontinence:\n  '#title': 'सीटीसीए आंत्र असंयम'\nctcae_numbness:\n  '#title': 'सीटीसीएई सुन्नता'\nctcae_urinary_urgency:\n  '#title': 'CTCAE मूत्र तात्कालिकता'\nctcae_urinary_frequency:\n  '#title': 'सीटीसीई मूत्र आवृत्ति'\nctcae_urinary_incontinence:\n  '#title': 'सीटीसीएई मूत्र असंयम'\nctcae_constipation:\n  '#title': 'सीटीसीएई कब्ज'\nctcae_diarrhea:\n  '#title': 'सीटीसीएई दस्त'\nctcae_dysuria:\n  '#title': 'सीटीसीएई डिसुरिया'\n"
