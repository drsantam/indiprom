  confirmation_title: 'பதிலுக்கு நன்றி !'
  confirmation_message: "இந்த கேள்விகளுக்கு பதிலளிக்க நேரம் எடுத்து நன்றி.<br />\nஇந்த மற்றும் உங்கள் மருத்துவரிடம் நீங்கள் கொண்டிருந்த வேறு எந்த பிரச்சினைகள் பற்றி விவாதிக்க தயங்க வேண்டாம்.<br />\n<br />\n<strong>ஒரு வாரத்திற்குப் பிறகு மீண்டும் இந்தக் கேள்விகளுக்கு பதிலளிக்குமாறு கேட்டுக் கொள்கிறோம்.இ</strong>ந்த அமைப்பு உங்களுக்கு எவ்வளவு பயனுள்ளதாக இருந்தது என்பதை புரிந்து கொள்ள இது எங்களுக்கு உதவும்.இ<br />ந<br />்<em>த கேள்விகளுக்கு பதிலளிப்பதில் உங்களுக்கு ஏதேனும் சிக்கல்கள் இருந்தால் அல்லது செயல்முறை தொடர்பாக உங்களுக்கு ஏதேனும் ஆலோசனைகள் இருந்தால், தயவுசெய்து எங்களுக்கு தெரிவிக்க தயங்கவேண்டாம்.</em>"
