title: 'PRO-CTCAE இடுப்பு'
description: 'பாதகமான நிகழ்வுகளுக்கான பொதுவான கலைச்சொல்லல் அளவுகோல்களின் நோயாளி-அறிக்கை Outcomes பதிப்பைப் பயன்படுத்தும் ஒரு கேள்வித்தாள் (PRO-CTCAE)'
category: உலாவியல்இசைவிருந்துக்குழு
elements: "introduction:\n  '#title': அறிமுகம்\ninroduction_text:\n  '#text': \"<p>தனிநபர்கள் தங்கள் புற்றுநோய்க்கான சிகிச்சைகளைப் பெறுபோது, சில நேரங்களில் அவர்கள் வெவ்வேறு அறிகுறிகள் மற்றும் பக்க விளைவுகளை அனுபவிக்கிறார்கள். ஒவ்வொரு கேள்விக்கும், கடந்த 7 நாட்களில் உங்கள் அனுபவங்களை சிறப்பாக விவரிக்கும் ஒரு பதிலைத் தேர்ந்தெடுக்கவும் ...</p>\\n\"\ntaste:\n  '#title': சுவை\ntaste_severity:\n  '#title': 'கடந்த 7 நாட்களில், உங்கள் மோசமான உணவு அல்லது பானத்தை சுவைக்கும் உங்கள் பிரச்சனைகளின் தீவிரம் என்ன?'\nappetite1:\n  '#title': 'பசியின்மை 1'\nappetite_loss_severity:\n  '#title': 'கடந்த 7 நாட்களில், உங்கள் WST இல் உங்கள் குறைக்கப்பட்ட பசியின் தீவிரம் என்ன?'\nappetite2:\n  '#title': 'பசியின்மை 2'\nappetite_loss_interference:\n  '#title': 'கடந்த 7 நாட்களில், உங்கள் வழக்கமான அல்லது தினசரி நடவடிக்கைகளில் பசியின் அளவு எவ்வளவு குறுக்கிட்டது?'\nnausea1:\n  '#title': 'குமட்டல் 1'\nnausea_frequency:\n  '#title': 'கடந்த 7 நாட்களில், உங்களுக்கு எப்படி அடிக்கடி குமட்டல் வந்தது?'\nnausea2:\n  '#title': 'குமட்டல் 2'\nnausea_severity:\n  '#title': ' கடந்த 7 நாட்களில், உங்கள் குமட்டல் அதன் WORST இல் என்ன தீவிரத்தன்மை இருந்தது?'\nvomiting1:\n  '#title': 'வாந்தி 1'\nvomiting_frequency:\n  '#title': 'கடந்த 7 நாட்களில், உங்களுக்கு எப்படி அடிக்கடி வாந்தி வந்தது?'\nvomiting2:\n  '#title': 'வாந்தி 2'\nvomiting_severity:\n  '#title': ' கடந்த 7 நாட்களில், உங்கள் வாந்தியின் தீவிரத்தன்மை அதன் WORST இல் என்ன?'\nheartburn1:\n  '#title': 'நெஞ்செரிச்சல் 1'\nheartburn_frequency:\n  '#title': 'கடந்த 7 நாட்களில், உங்களுக்கு எப்படி அடிக்கடி நெஞ்செரிச்சல் இருந்தீர்கள்?'\nheartburn2:\n  '#title': 'நெஞ்செரிச்சல் 2'\nheartburn_severity:\n  '#title': ' கடந்த 7 நாட்களில், உங்கள் நெஞ்செரிச்சலின் தீவிரத்தன்மை என்ன?'\nflatulence:\n  '#title': வயிற்றுப்பொருமல்\nflatulence_present:\n  '#title': ' கடந்த 7 நாட்களில், நீங்கள் எரிவாயு (FLATULENCE) எந்த அதிகரித்த கடந்து கொண்டிருந்தீர்களா?'\n  '#options':\n    - 'No'\n    - 'Yes'\nbloating1:\n  '#title': '1.'\nbloating_frequency:\n  '#title': 'கடந்த 7 நாட்களில், உங்களுக்கு அடிக்கடி எப்படி அடிக்கடி BLOATING இருந்தீர்கள்?'\nbloating2:\n  '#title': '2.'\nbloating_severity:\n  '#title': ' கடந்த 7 நாட்களில், உங்கள் BLOATING அதன் WORST இல் என்ன தீவிரம் இருந்தது?'\nhiccups1:\n  '#title': 'விக்கல் கள் 1'\nhiccup_frequency:\n  '#title': 'கடந்த 7 நாட்களில், உங்களுக்கு எப்படி அடிக்கடி விக்கல் கள் இருந்தீர்கள்?'\nhiccups2:\n  '#title': 'விக்கல் கள் 2'\nhiccup_severity:\n  '#title': ' கடந்த 7 நாட்களில், உங்கள் விக்கல்ஸ் அதன் WORST இல் என்ன தீவிரம் இருந்தது?'\nconstipation:\n  '#title': மலச்சிக்கல்\nconstipation_severity:\n  '#title': 'கடந்த 7 நாட்களில், உங்கள் மோசமான நிலையில் உங்கள் மலச்சிக்கல் என்ன?'\ndiarrhea:\n  '#title': வயிற்றுப்போக்கு\ndiarrhea_frequency:\n  '#title': 'கடந்த 7 நாட்களில், நீங்கள் அடிக்கடி லூஸ் அல்லது தண்ணீரால் மலத்தை (வயிற்றுப்போக்கு / வயிற்றுப்போக்கு) கொண்டீர்கள்?'\npain1:\n  '#title': 'வலி வயிறு 1'\nabd_pain_frequency:\n  '#title': 'கடந்த 7 நாட்களில், நீங்கள் அடிவயிற்றில் (தொப்பை பகுதியில்) எவ்வளவு அடிக்கடி வலி ஏற்பட்டது?'\npain2:\n  '#title': 'வலி வயிறு 2'\nabd_pain_severity:\n  '#title': ' கடந்த 7 நாட்களில், அடிவயிற்றில் (தொப்பை பகுதியில்) அதன் மோசமான வலியின் தீவிரத்தன்மை என்ன?'\npain3:\n  '#title': 'வலி வயிறு 3'\nabd_pain_interference:\n  '#title': 'கடந்த 7 நாட்களில், அடிவயிற்றில் (பெல்லி பகுதியில்) வலி உங்கள் வழக்கமான அல்லது தினசரி நடவடிக்கைகளில் எவ்வளவு குறுக்கிட்டது?'\nbowel_continence1:\n  '#title': 'குடல் continence 1'\nbowel_incontinence_frequency:\n  '#title': 'கடந்த 7 நாட்களில், எப்படி அடிக்கடி நீங்கள் குடல் இயக்கங்கள் கட்டுப்பாட்டை இழந்தீர்கள்?'\nbowel_continence2:\n  '#title': 'குடல் continence 2'\nbowel_incontinence_interference:\n  '#title': ' கடந்த 7 நாட்களில், உங்கள் வழக்கமான அல்லது தினசரி செயல்பாடுகளில் எவ்வளவு குடல் இயக்கங்கள் கட்டுப்படுத்தல் குறுக்கீடு செய்தது?'\nnumbness1:\n  '#title': 'உணர்வின்மை 1'\nnumbness_severity:\n  '#title': 'கடந்த 7 நாட்களில், உங்கள் மரத்துப்போனதன்மை அல்லது உங்கள் கைகள் அல்லது கால்களில் கூச்சஉணர்வு அதன் மோசமான நிலையில் என்ன?'\nnumbness2:\n  '#title': 'உணர்வின்மை 2'\nnumbness_interference:\n  '#title': ' கடந்த 7 நாட்களில், உங்கள் கைகள் அல்லது கால்களில் கூச்ச ம் அல்லது கூச்சம் உங்கள் வழக்கமான அல்லது தினசரி செயல்பாடுகளில் எவ்வளவு குறுக்கீடு செய்தது?'\ndysuria:\n  '#title': டிசூரியா\ndysuria_severity:\n  '#title': 'கடந்த 7 நாட்களில், உங்கள் வலியின் தீவிரத்தன்மை அல்லது சிறுநீர் எரிச்சல் அதன் மோசமான நிலையில் என்ன?'\nurinary_urgency1:\n  '#title': 'சிறுநீர் அவசரம் 1'\nurinary_urgency_frequency:\n  '#title': ' கடந்த 7 நாட்களில், திடீரென்று சிறுநீர் கழித்துவிட வேண்டும் என்று நீங்கள் எப்படி அடிக்கடி உணர்ந்தீர்கள்?'\nurinary_urgency2:\n  '#title': 'சிறுநீர் அவசரநிலை 2'\nurinary_urgency_interference:\n  '#title': 'கடந்த 7 நாட்களில், உங்கள் வழக்கமான அல்லது தினசரி நடவடிக்கைகளில் திடீர் திடீர் தூண்டுதல்கள் எவ்வளவு குறுக்கிட்டன?'\nurinary_frequency1:\n  '#title': 'சிறுநீர் அதிர்வெண் 1'\nurinary_frequency_frequency:\n  '#title': '  கடந்த 7 நாட்களில், நீங்கள் அடிக்கடி சிறுநீர் கழித்துக் கொண்டிருந்த நேரங்கள் இருந்தனவா?'\nurinary_frequency2:\n  '#title': 'சிறுநீர் அதிர்வெண் 2'\nurinary_frequency_interference:\n  '#title': 'கடந்த 7 நாட்களில், அடிக்கடி சிறுநீர் கழித்து உங்கள் வழக்கமான அல்லது தினசரி செயல்பாடுகளில் எவ்வளவு குறுக்கீடு செய்தார்?'\nurinary_continence1:\n  '#title': 'சிறுநீர் கான்டினரன்ஸ் 1'\nurinary_continence_frequency:\n  '#title': ' கடந்த 7 நாட்களில், நீங்கள் எப்படி அடிக்கடி சிறுநீர் கட்டுப்பாட்டை (கசிவு) இழந்தீர்கள்?'\nurinary_continence2:\n  '#title': 'சிறுநீர் கான்டினரன்ஸ் 2'\nurinary_continence_interference:\n  '#title': '  கடந்த 7 நாட்களில், உங்கள் வழக்கமான அல்லது தினசரி நடவடிக்கைகளில் சிறுநீர் கட்டுப்பாடு (கசிவு) எவ்வளவு குறுக்கீடு செய்தது?'\nthanks:\n  '#title': நன்றி\nthank_you:\n  '#text': \"<p>உங்கள் நேரம் நன்றி. உங்கள் பதில்களை சேமிக்க கீழே உள்ள சமர்ப்பி பொத்தானை கிளிக் செய்யவும். நீங்கள் மதிப்பாய்வு செய்யப்படும்போது உங்கள் மருத்துவர் இந்த பதில்களைப் பார்ப்பர்.</p>\\n\"\n"
